<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Khám Bệnh</title>
    <link rel="icon" type="image/png" href="image/booking.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Đăng Ký Khám Bệnh</h1>
        <form id="registrationForm">
            <div class="name-group">
                <input placeholder="Họ" class="name" type="text" id="lastName" name="lastName" required>
                <input placeholder="Tên" class="name" type="text" id="firstName" name="firstName" required>
            </div>

            <input placeholder="Số CCCD" class="cccd" type="number" id="cccd" name="cccd" required>

            <label class="child-checkbox">
                <input type="checkbox" id="isChild" name="isChild">
                <span>Người đăng ký là trẻ em (không có CCCD)</span>
            </label>
            
            <input placeholder="Địa chỉ" class="address" type="text" id="address" name="address" required>

            <label for="dob">Ngày Sinh:</label>
            <input class="dob" type="date" id="dob" name="dob" required>

            <label for="gender">Giới tính:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Nam</label>
                <label><input type="radio" name="gender" value="female" required> Nữ</label>
            </div>

            <label for="symptoms">Triệu chứng bệnh:</label>
            <textarea class="symptoms" id="symptoms" name="symptoms" required></textarea>

            <label for="ed">Ngày Khám:</label>
            <input class="ed" type="date" id="ed" name="ed" required>

            <label for="photo">Chọn tệp:</label>
            <input class="photo custom-file-input" type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Đăng Ký</button>
        </form>
    </div>
    <!-- <div class="footer">
        <p>Designed by Wellness Sentinels</p>
    </div> -->
</body>

</html>
