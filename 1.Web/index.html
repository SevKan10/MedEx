<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEx-Wellness Sentinels</title>
    <link rel="icon" type="image/png" href="image/booking.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Đăng Ký Khám Bệnh</h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbzVceQYTH3AB48pp4zVUOlEHPM8jzw8ujDk3lAjtwbIqpqa70rd8ceLxeBUg5kbjtNO/exec" id="registrationForm" name="contact-form">
            <div class="name-group">
                <input placeholder="Họ và Tên" class="name" type="text" id="fullName" name="Họ và Tên" required>
            </div>

            <input placeholder="Số CCCD" class="cccd" type="number" id="cccd" name="Số CCCD" required>

            <label class="child-checkbox">
                <input type="checkbox" id="isChild" name="isChild">
                <span>Người đăng ký là trẻ em (không có CCCD)</span>
            </label>

            <input placeholder="Địa chỉ" class="address" type="text" id="address" name="Địa chỉ" required>
            <input placeholder="Số điện thoại" class="phone" type="number" id="phone" name="Điện thoại" required>
            <input placeholder="Email" class="email" type="email" id="email" name="Email" required>

            <label for="dob">Ngày Sinh:</label>
            <input class="dob" type="date" id="dob" name="Ngày sinh" required>

            <label for="gender">Giới tính:</label>
            <div class="gender-options">
                <label><input type="radio" name="Giới tính" value="Nam" required> Nam</label>
                <label><input type="radio" name="Giới tính" value="Nữ" required> Nữ</label>
            </div>

            <label for="symptoms">Triệu chứng bệnh:</label>
            <textarea class="symptoms" id="symptoms" name="Triệu chứng bệnh" required></textarea>

            <label for="ed">Ngày Khám:</label>
            <input class="ed" type="date" id="ed" name="Ngày Khám" required>

            <label for="photo">Chọn tệp:</label>
            <input class="photo custom-file-input" type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Đăng Ký</button>
        </form>
    </div>

        <p>Designed by Wellness Sentinels</p>
    </div> -->

</body>

</html>
